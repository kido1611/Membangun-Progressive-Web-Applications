<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rumah Adat Indonesia</title>
    <meta name="description" content="Rumah Adat Indonesia PWA">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ee6e73"/>
</head>
<body>
    <nav role="navigation">
        <div class="nav-wrapper container">
            <a href="#" class="brand-text" id="logo-container">RAI</a>
            <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>
    <div class="container" id="body-content" style="margin-top: 1rem;">

    </div>

    <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/nav.js"></script>

    <script>
        if("serviceWorker" in navigator){
            window.addEventListener("load", function(){
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(function(){
                        console.log("Pendaftaran ServiceWorker berhasil");
                    })
                    .catch(function(){
                        console.log("Pendaftaran ServiceWorker gagal");
                    });
            });
        }
        else{
            console.log("ServiceWorker tidak didukung dibrowser ini");
        }
    </script>
</body>
</html>
